<div class="post">
	<h2><a href="{{ post.url }}">{{ post.title | remarry_widows }}</a></h2>
	<div class="metadata">
		<a class="date" href="{{ site.url }}{{ post.url }}#disqus_thread">0 comments</a><a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ site.env.production }}{{ post.url }}" data-text="{{ post.title }}: " data-count="horizontal" data-via="destroytoday"></a>
	</div>
	{{ post.content | markdownify | size_images | open_external_links_in_new_window | escape_liquid }}
	<div class="metadata">
		<div class="tags">{% include blog-post-tags.html %}</div>
	</div>
</div>
