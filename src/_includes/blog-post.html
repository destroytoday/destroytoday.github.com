<div class="post">
	<h2><a href="{{post.url}}">{{post.title | remarry_widows}}</a></h2>
	<div class="metadata">
		<div class="date"><a href="{{post.url}}">{{post.date | date: "%m.%d.%y"}}</a></div><div class="comment-count"><a href="{{post.url}}#disqus_thread" data-disqus-identifier="{{site.url}}{{post.url}}">0 <span class="pictos-comments">w</span> + 0 <span class="pictos-tweets">B</span></a></div>
	</div>
	{{post.content | markdownify | size_images | open_external_links_in_new_window | escape_liquid}}
	<div class="metadata">
		<div class="tags">{% include blog-post-tags.html %}</div>
	</div>
</div>
