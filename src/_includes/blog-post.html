<div class="post">
	<h2><a href="{{post.url}}">{{post.title}}</a></h2>
	<div class="metadata">
		<div class="date"><a href="{{post.url}}">{{post.date | date: "%m.%d.%y"}}</a></div><div class="comment-count"><a href="{{post.url}}#disqus_thread" data-disqus-identifier="{{site.url}}{{post.url}}">0</a> <a href="{{post.url}}"><img class="bubble-up" src="/assets/site/comment_up.png" width="10" height="10" /><img class="bubble-over" src="/assets/site/comment_over.png" width="10" height="10" /></a></div>
	</div>
	{{post.content | markdownify | size_images | escape_liquid}}
	<div class="metadata">
		<div class="tags">{% include blog-post-tags.html %}</div>
	</div>
</div>
