<div class="post">
	<h2><a href="{{post.url}}">{{post.title}}</a></h2>
	<div class="metadata">
		<div class="date"><a href="{{post.url}}">{{post.date | date: "%m.%d.%y"}}</a></div><div class="comment-count"><a href="#">3 comments</a></div>
	</div>
	{{post.content}}
	<div class="metadata">
		<div class="tags">{{post.categories | join: ' + ' | replace_first: 'blog + '}}</div><div class="comment-count"><a href="#">3 comments</a></div>
	</div>
</div>
