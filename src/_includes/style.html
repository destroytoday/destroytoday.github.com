{% if page.style %}
  {% capture css %}{% spaceless %}
      {% if page.style != true %}
        /{{ page.style }}
      {% elsif page.id %}
        {{ page.id }}
      {% elsif page.title %}
        /{{page.title | downcase }}
      {% endif %}
  {% endspaceless %}{% endcapture %}
  <link href="/css{{ css }}.css" rel="stylesheet" type="text/css" />
{% else %}
  <link href="/css/screen.css" rel="stylesheet" type="text/css" />
{% endif %}
