<div class="thumb alpha omega">
	<a class="hit-area" href="{{post.url}}"></a>
  <img src="/assets{{post.id}}/{{post.thumbnail.image}}" width="200" height="200" alt="{{post.title}}" />
  <div class="hidden-metadata">
		<div class="title">{{post.title}}</div>
	</div>
	<div class="color_blocks">
		{% case post.thumbnail.colors.size %} 
		{% when 3 %} 
			<div class="color_block" style="width: 33%; background: #{{post.thumbnail.colors[0]}}"></div>
			<div class="color_block" style="width: 33%; background: #{{post.thumbnail.colors[1]}}"></div>
			<div class="color_block" style="width: 34%; background: #{{post.thumbnail.colors[2]}}"></div>
		{% when 6 %} 
			<div class="color_block" style="width: 17%; background: #{{post.thumbnail.colors[0]}}"></div>
			<div class="color_block" style="width: 16%; background: #{{post.thumbnail.colors[1]}}"></div>
			<div class="color_block" style="width: 17%; background: #{{post.thumbnail.colors[2]}}"></div>
			<div class="color_block" style="width: 16%; background: #{{post.thumbnail.colors[3]}}"></div>
			<div class="color_block" style="width: 17%; background: #{{post.thumbnail.colors[4]}}"></div>
			<div class="color_block" style="width: 17%; background: #{{post.thumbnail.colors[5]}}"></div>
		{% else %}
			{% for color in post.thumbnail.colors %}
				<div class="color_block" style="width: {{100.0 | divided_by:post.thumbnail.colors.size}}%; background: #{{color}}"></div>
			{% endfor %}
		{% endcase %}
	</div>
	<div class="metadata">
		<div class="title"><a href="{{post.url}}">{{post.title}}</a></div>
	</div>
</div>
