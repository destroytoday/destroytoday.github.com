---
layout: default
---
<h2>{{page.title}}</h2>
{% assign i = '0' %}
{% for project in site.categories.folio %}
	{% include project-thumb.html %}
	{% capture i %}{{ i | plus:1 }}{% endcapture %}
	{% if i == '4' %}
		<hr />
		{% assign i = '0' %}
	{% elsif project == site.categories.folio.last %}
		<div class="clear"> </div>
	{% endif %}
{% endfor %}
