---
layout: default
---
<div id="blog">
	<div id="primary" class="grid_3 alpha">
		{% assign post = page %}
		{% include blog_post.html %}
		<!--<div id="related">
			{% for post in site.related_posts %}
			{% if post.category == 'blog' %}
			{% include blog_sidebar_thumb.html %}
			{% endif %}
			{% endfor %}
		</div>-->
		<div id="disqus_thread"></div>
		<script type="text/javascript">
		    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
		    var disqus_shortname = 'destroytodaystaging'; // required: replace example with your forum shortname
			var disqus_developer = 1;
		    // The following are highly recommended additional parameters. Remove the slashes in front to use.
		    var disqus_url = '{{site.url}}{{page.url}}';
			var disqus_identifier = '{{site.url}}{{page.url}}';
			var disqus_container_id = 'disqus_thread';
			var disqus_domain = 'disqus.com';
			var disqus_title = "{{page.title}}";

		    /* * * DON'T EDIT BELOW THIS LINE * * */
		    (function() {
		        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
		        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		    })();
		</script>
	</div>
	<div id="sidebar" class="grid_1 omega">
		{% for post in site.categories.blog %}
		{% include blog_sidebar_thumb.html %}
		{% if post != site.categories.blog.last %}
		<hr/>
		{% endif %}
		{% endfor %}
	</div>
</div>
