<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>Destroy Today / {{page.title}}</title>
		
		{% if page.style %}
		<link href="/css{{ page.id }}.css" rel="stylesheet" type="text/css" />
		{% else %}
		<link href="/css/screen.css" rel="stylesheet" type="text/css" />
		{% endif %}
		
		<script src="/js/jquery-1.5.2.min.js" type="text/javascript"></script>
		<script src="/js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="/js/jquery.hashchange.min.js" type="text/javascript"></script>
		<script src="/js/jquery.destroytoday.min.js" type="text/javascript"></script>
		<!--[if lte IE 6]><script src="/js/ie6warning.js" type="text/javascript"></script><script type="text/javascript">window.onload=function(){e("/images/assets/ie6warning/")}</script><![endif]-->
		<script type="text/javascript" src="http://use.typekit.com/aeu3zes.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	</head>
	
	<body>
		<div id="page">
			<div id="header">
			  <div id="identity">
	  			<h1>
	  				<a href="/" class="destroy">destroy</a><a href="/" class="today">today</a>
	  			</h1>
				</div>
				<div id="navigation">
					<ul>
						{% for section in site.sections %}
							{% if section == page.category %}
								<li class="selected"><a href="/{{section}}">{{ section | capitalize }}</a></li>
							{% else %}
								<li><a href="/{{section}}">{{ section | capitalize }}</a></li>
							{% endif %}
						{% endfor %}
					</ul>
				</div>
			</div>
			{{content}}
		</div>
	</body>
</html>
