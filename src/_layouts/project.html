---
layout: default
---
<div class="project">
	<div class="image">
		<div class="images">
			{% assign show = true %}
			{% for image in page.images %}
				<img {% if show %}class="selected"{% endif %} src="/images/{{page.category}}/{{page.title | downcase | escape_once}}/{{image}}" />
				{% assign show = false %}
			{% endfor %}
		</div>
		<div class="prev">
			<div class="arrow"></div>
		</div>
		<div class="next">
			<div class="arrow"></div>
		</div>
	</div>
	<div class="metadata">
		<h2>{{page.title}}</h2>
		<div>{{content}}</div>
		<div class="thumbs">
			{% assign selected = true %}
			{% for image in page.images %}
				<div class="thumb {% if selected %}selected{% else %}unselected{% endif %}">
					<a href="#n={{forloop.index}}"><img src="/images/{{page.category}}/{{page.title | downcase | escape_once}}/{{image | replace: '_', '_sm_thumb_'}}" width="40" height="40" /></a>
					<div class="overlay"></div>
				</div>
				{% assign selected = false %}
			{% endfor %}
		</div>
	</div>
</div>
{% include projects.html %}
