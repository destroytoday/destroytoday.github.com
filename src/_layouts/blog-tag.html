---
layout: default
category: blog
---
<div id="blog">
  {% assign i = '0' %}
  {% for project in site.tags[page.tag] %}
  	{% include project-thumb.html %}
  	{% capture i %}{{ i | plus:1 }}{% endcapture %}
  	{% if i == '4' %}
  		<hr />
  		{% assign i = '0' %}
  	{% elsif project == site.tags[page.tag].last %}
  		<div class="clear"> </div>
  	{% endif %}
  {% endfor %}
</div>
